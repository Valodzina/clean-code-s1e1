<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix image" >
      <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="tasks-section" id="add-element-section">
        <h3 class="tasks-section__title add-task-title">Add Item</h3>
        <div class="task-add-wrapper">
          <input id="new-task-input" class="new-text-input" type="text">
          <button class="task-button">Add</button>
        </div>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Todo</h3>
        <ul  class="task-list" id="incomplete-tasks">
          <li class="task-list__el">
            <input class="task-list__el__checkbox" type="checkbox">
            <label class="task-list__el__text">Pay Bills</label>
            <input class="task-list__el__input" type="text" >
            <button class="task-list__el__edit task-button">Edit</button>
            <button class="task-list__el__delete task-button">
              <img class="task-list__el__delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__el edit-mode">
            <input class="task-list__el__checkbox" type="checkbox">
            <label class="task-list__el__text">Go shopping</label>
            <input class="task-list__el__input" type="text" value="Go Shopping">
            <button class="task-list__el__edit task-button">Edit</button>
            <button class="task-list__el__delete task-button">
              <img class="task-list__el__delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks-section">
        <h3 class="tasks-section__title">Completed</h3>
        <ul class="task-list completed-tasks-list" id="completed-tasks">
          <li class="task-list__el">
            <input class="task-list__el__checkbox" type="checkbox" checked>
            <label class="task-list__el__text">See the Doctor</label>
            <input class="task-list__el__input" type="text" >
            <button class="task-list__el__edit task-button">Edit</button>
            <button class="task-list__el__delete task-button">
              <img class="task-list__el__delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
