<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="photo-block">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf"
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page-elmt">
      <p id="add-element-section">
        <label class="label" id="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="article">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list-el">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-list-el edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input
                type="text"
                value="Go Shopping"
                class="task text-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="article">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list-el">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
